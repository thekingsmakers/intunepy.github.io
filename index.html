<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntunePy Tool</title>
    <script>
        async function compareFiles() {
            const file1 = document.getElementById("file1").value;
            const file2 = document.getElementById("file2").value;

            const response = await fetch("https://intunepy-github-io.onrender.com", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ file1, file2 })
            });

            const result = await response.json();
            document.getElementById("result").innerText = result.output || result.error;
        }
    </script>
</head>
<body>
    <h1>IntunePy Compare Tool</h1>
    <p>Enter the file names to compare:</p>
    <input type="text" id="file1" placeholder="File 1"><br><br>
    <input type="text" id="file2" placeholder="File 2"><br><br>
    <button onclick="compareFiles()">Compare</button>
    <pre id="result"></pre>
</body>
</html>
