<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            -webkit-background-clip: text;
            color: transparent;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 5px;
            font-style: italic;
        }
        .champ {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ff5722;
            border-radius: 10px;
            background: rgba(255, 87, 34, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Omar Beats Raihan 7 Times</h1>
        <h2>The champ is here!</h2>
        <div class="champ">Mr. Omar Osman Mahat</div>
    </div>
</body>
</html>
